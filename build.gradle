plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api 'org.springframework:spring-core:5.3.23'
    api 'org.springframework:spring-context:5.3.23'
    api 'org.springframework:spring-web:5.3.23'
    api 'org.springframework:spring-webmvc:5.3.23'
    api 'org.thymeleaf:thymeleaf-spring5:3.0.15.RELEASE'
    api 'org.springframework:spring-beans:5.3.23'
    api 'javax.annotation:javax.annotation-api:1.3.2'
    api 'org.hibernate.validator:hibernate-validator:6.2.0.Final'
    api 'org.postgresql:postgresql:42.5.0'
    api 'org.springframework:spring-jdbc:5.3.23'
    api 'org.hibernate:hibernate-core:5.4.28.Final'
    api 'org.springframework:spring-orm:5.3.23'
    testImplementation 'junit:junit:4.11'
    providedCompile 'javax.servlet:javax.servlet-api:4.0.1'
}

group = 'com.spring.mvc'
version = '1.0-SNAPSHOT'
description = 'SpringMVCApp Maven Webapp'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
